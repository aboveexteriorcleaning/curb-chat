<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curb Appeal Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .user {
      background: #d4edff;
      align-self: flex-end;
    }
    .bot {
      background: #eee;
      align-self: flex-start;
    }
    #message-input, #zip, #sqft {
      width: calc(100% - 90px);
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1e88e5;
    }
    .flex-row {
      display: flex;
      gap: 10px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      resize: vertical;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="message bot">üëã Hi! I'm your Curb Appeal Assistant. Let's get started. What's your ZIP code?</div>
    <div class="flex-row">
      <input id="zip" placeholder="ZIP code" />
      <button onclick="handleZip()">Next</button>
    </div>
  </div>

  <script>
    let userData = {
      zip: "",
      sqft: "",
      areas: [],
      imageUrls: []
    };

    const chat = document.getElementById("chat");

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleZip() {
      const zip = document.getElementById("zip").value;
      if (!zip) return;
      userData.zip = zip;
      addMessage("user", zip);
      addMessage("bot", "Thanks! Roughly how many square feet is your home?");
      const input = document.createElement("div");
      input.className = "flex-row";
      input.innerHTML = `
        <input id="sqft" placeholder="e.g. 1800" />
        <button onclick="handleSqft()">Next</button>`;
      chat.appendChild(input);
    }

    function handleSqft() {
      const sqft = document.getElementById("sqft").value;
      if (!sqft) return;
      userData.sqft = sqft;
      addMessage("user", sqft);
      addMessage("bot", "What parts of your home would you like me to check?");
      const parts = ["Roof", "Siding", "Gutters", "Windows", "Driveway"];
      const wrapper = document.createElement("div");
      wrapper.className = "flex-row";
      parts.forEach(part => {
        const btn = document.createElement("button");
        btn.textContent = part;
        btn.onclick = () => {
          userData.areas.push(part);
          btn.disabled = true;
        };
        wrapper.appendChild(btn);
      });
      chat.appendChild(wrapper);
      const contBtn = document.createElement("button");
      contBtn.textContent = "Done";
      contBtn.onclick = promptUpload;
      chat.appendChild(contBtn);
    }

    function promptUpload() {
      addMessage("bot", "Awesome. Please upload up to 3 photos of your home.");
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.multiple = true;
      input.onchange = () => handleUpload(input.files);
      chat.appendChild(input);
    }

    async function handleUpload(files) {
      addMessage("bot", "üì∏ Uploading your image(s)...");
      const uploads = Array.from(files).slice(0, 3).map(async file => {
        const form = new FormData();
        form.append("file", file);
        form.append("upload_preset", "curbcheck");
        form.append("folder", "curb-images");
        const res = await fetch("https://api.cloudinary.com/v1_1/dunespser/image/upload", {
          method: "POST",
          body: form
        });
        const data = await res.json();
        return data.secure_url;
      });

      userData.imageUrls = await Promise.all(uploads);
      analyzeHome();
    }

    async function analyzeHome() {
      addMessage("bot", "üîç Analyzing your home...");
      const response = await fetch("https://kaledemaris.app.n8n.cloud/webhook/curb-check-ai", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(userData)
      });

      const result = await response.json();
      const reply = result.choices?.[0]?.message?.content || result.reply || JSON.stringify(result);
      addMessage("bot", "‚úÖ Here's your report:");
      const msg = document.createElement("div");
      msg.className = "message bot";
      msg.innerHTML = reply.replace(/\n/g, "<br>");
      chat.appendChild(msg);
    }
  </script>
</body>
</html>
