<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curb Appeal AI Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 2rem;
    }
    #chat {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .message {
      padding: 0.5rem;
      margin-bottom: 0.25rem;
      border-radius: 6px;
    }
    .bot {
      background: #eee;
    }
    .user {
      background: #cceeff;
      text-align: right;
    }
    .input-row {
      display: flex;
      margin-top: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #00aaff;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    input[type="file"] {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="chatbox"></div>
    <div class="input-row">
      <input id="userInput" type="text" placeholder="Type your message..." />
      <button onclick="handleUserInput()">Send</button>
    </div>
    <input type="file" id="imageUpload" accept="image/*" multiple />
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const imageInput = document.getElementById("imageUpload");

    let step = 0;
    let zip = "";
    let sqft = "";
    let area = "";

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleUserInput() {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, "user");
      userInput.value = "";

      if (step === 0) {
        addMessage("What parts of your home would you like me to check? (e.g., Roof, Gutters, Siding)");
        step = 1;
      } else if (step === 1) {
        area = input;
        addMessage("Got it. What's your ZIP code?");
        step = 2;
      } else if (step === 2) {
        zip = input;
        addMessage("Thanks. Roughly how many square feet is your home?");
        step = 3;
      } else if (step === 3) {
        sqft = input;
        addMessage("Awesome. You can upload your photo(s) below. Analysis will begin once you upload at least one image.");
        step = 4;
      } else if (step === 4) {
        if (imageInput.files.length === 0) {
          addMessage("‚ö†Ô∏è Please upload at least one photo before we begin analysis.");
        } else {
          analyzeHome();
        }
      }
    }

    function analyzeHome() {
      addMessage("üîç Analyzing your home...");
      const formData = new FormData();
      formData.append("zip", zip);
      formData.append("sqft", sqft);
      formData.append("area", area);
      for (let file of imageInput.files) {
        formData.append("images", file);
      }

      fetch("https://kaledemaris.app.n8n.cloud/webhook/curb-check-ai", {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(data => {
          addMessage("‚úÖ Here's your report:");
          addMessage(data);
        })
        .catch(err => {
          console.error(err);
          addMessage("‚ö†Ô∏è Something went wrong. Try again later.");
        });
    }

    // Initial greeting
    addMessage("üëã Hi! I'm your Curb Appeal Assistant. Ready to get started?");
  </script>
</body>
</html>
