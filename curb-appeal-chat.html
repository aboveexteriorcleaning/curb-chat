<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curb Appeal Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 640px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      padding: 24px;
    }
    .message {
      margin: 12px 0;
      padding: 14px;
      border-radius: 8px;
      line-height: 1.5;
      font-size: 15px;
    }
    .user {
      background: #d4edff;
      text-align: right;
    }
    .bot {
      background: #eee;
    }
    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 {
      margin: 10px 0 5px;
    }
    .markdown-content ul {
      margin-left: 20px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 15px;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
    }
    button:hover {
      background: #0066cc;
    }
    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .preview-img {
      width: 100px;
      height: auto;
      margin-top: 8px;
      border-radius: 6px;
    }
    .copy-btn {
      background: #28a745;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="message bot">üëã Hi! I'm your Curb Appeal Assistant. Let's get started. What's your ZIP code?</div>
    <div class="flex-row">
      <input id="zip" placeholder="ZIP code" />
      <button onclick="handleZip()">Next</button>
    </div>
  </div>

  <script>
    let userData = {
      zip: "",
      sqft: "",
      areas: [],
      imageUrls: []
    };

    const chat = document.getElementById("chat");

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleZip() {
      const zip = document.getElementById("zip").value.trim();
      if (!zip) return;
      userData.zip = zip;
      addMessage("user", zip);
      addMessage("bot", "Thanks! Roughly how many square feet is your home?");
      const input = document.createElement("div");
      input.className = "flex-row";
      input.innerHTML = `
        <input id="sqft" placeholder="e.g. 1800" />
        <button onclick="handleSqft()">Next</button>`;
      chat.appendChild(input);
    }

    function handleSqft() {
      const sqft = document.getElementById("sqft").value.trim();
      if (!sqft) return;
      userData.sqft = sqft;
      addMessage("user", sqft);
      addMessage("bot", "What parts of your home would you like me to check?");
      const parts = ["Roof", "Siding", "Gutters", "Windows", "Driveway"];
      const wrapper = document.createElement("div");
      wrapper.className = "flex-row";
      parts.forEach(part => {
        const btn = document.createElement("button");
        btn.textContent = part;
        btn.onclick = () => {
          userData.areas.push(part);
          btn.disabled = true;
        };
        wrapper.appendChild(btn);
      });
      chat.appendChild(wrapper);
      const contBtn = document.createElement("button");
      contBtn.textContent = "Done";
      contBtn.onclick = promptUpload;
      chat.appendChild(contBtn);
    }

    function promptUpload() {
      addMessage("bot", "Awesome. Please upload up to 3 photos of your home.");
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.multiple = true;
      input.id = "fileUpload";
      input.onchange = () => previewAndQueueUpload(input.files);
      chat.appendChild(input);

      const sendBtn = document.createElement("button");
      sendBtn.textContent = "Send for Analysis";
      sendBtn.onclick = () => handleUpload(input.files);
      chat.appendChild(sendBtn);
    }

    function previewAndQueueUpload(files) {
      const previews = document.createElement("div");
      previews.className = "flex-row";
      Array.from(files).slice(0, 3).forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement("img");
          img.src = reader.result;
          img.className = "preview-img";
          previews.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
      chat.appendChild(previews);
    }

    async function handleUpload(files) {
      addMessage("bot", "üì∏ Uploading your image(s)...");
      const uploads = Array.from(files).slice(0, 3).map(async file => {
        const form = new FormData();
        form.append("file", file);
        form.append("upload_preset", "curbcheck");
        form.append("folder", "curb-images");
        const res = await fetch("https://api.cloudinary.com/v1_1/dunespser/image/upload", {
          method: "POST",
          body: form
        });
        const data = await res.json();
        return data.secure_url;
      });

      userData.imageUrls = await Promise.all(uploads);
      analyzeHome();
    }

    async function analyzeHome() {
      addMessage("bot", "üîç Analyzing your home...");
      try {
        const response = await fetch("https://kaledemaris.app.n8n.cloud/webhook/curb-check-ai", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(userData)
        });

        const result = await response.json();
        const reply = result.choices?.[0]?.message?.content || result.reply || JSON.stringify(result);
        addMessage("bot", "‚úÖ Here's your report:");

        const msg = document.createElement("div");
        msg.className = "message bot markdown-content";
        msg.innerHTML = marked.parse(reply);
        chat.appendChild(msg);

        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.textContent = "üìã Copy Report";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(reply);
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "üìã Copy Report"), 2000);
        };
        chat.appendChild(copyBtn);

        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        addMessage("bot", "‚ö†Ô∏è Something went wrong. Try again later.");
      }
    }
  </script>
</body>
</html>
