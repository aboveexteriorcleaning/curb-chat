<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curb Appeal AI Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #f9f9f9;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .bot {
      background: #eee;
    }
    .user {
      background: #cceeff;
      align-self: flex-end;
    }
    #inputSection {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      padding: 10px 16px;
      background-color: #00bfff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099cc;
    }
    img.preview {
      max-width: 100px;
      margin: 6px 6px 0 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat"></div>
    <div id="inputSection">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <input type="file" id="imageUpload" accept="image/*" multiple />
  </div>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const imageUpload = document.getElementById("imageUpload");

    const userSelections = {
      zip: "",
      squareFootage: "",
      sections: [],
      imageFiles: []
    };

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      scrollToBottom();
    }

    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      handleUserInput(text);
      userInput.value = "";
    }

    function handleUserInput(text) {
      if (!userSelections.sections.length) {
        addMessage("Got it. What's your ZIP code?");
        userSelections.sections.push(text);
        return;
      }

      if (!userSelections.zip) {
        userSelections.zip = text;
        addMessage("Thanks. Roughly how many square feet is your home?");
        return;
      }

      if (!userSelections.squareFootage) {
        userSelections.squareFootage = text;
        addMessage("Awesome. You can upload your photo separately. For now, I'm analyzing your home...");

        // simulate call
        setTimeout(() => {
          addMessage("\u26a0\ufe0f Something went wrong. Try again later.");
        }, 1500);

        return;
      }
    }

    imageUpload.addEventListener("change", async (e) => {
      const files = Array.from(e.target.files).slice(0, 3);
      const fileNames = files.map(file => file.name).join(", ");

      addMessage(`\ud83d\udcf7 Uploaded: ${fileNames}`);
      userSelections.imageFiles = files;

      for (const file of files) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement("img");
          img.src = reader.result;
          img.className = "preview";
          chat.appendChild(img);
          scrollToBottom();
        };
        reader.readAsDataURL(file);
      }
    });

    // Initial greeting
    addMessage("\ud83d\udc4b Hi! I'm your Curb Appeal Assistant. Ready to get started?");
  </script>
</body>
</html>
