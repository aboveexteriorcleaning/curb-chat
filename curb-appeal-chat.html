<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curb Appeal AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .message {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .bot {
      background: #eee;
    }
    .user {
      background: #cdefff;
      text-align: right;
    }
    .markdown {
      white-space: pre-wrap;
    }
    .input-area {
      display: flex;
      margin-top: 10px;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
    }
    .input-area button {
      padding: 10px 15px;
      border: none;
      background: #25a4e3;
      color: white;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <!-- Chat messages will appear here -->
  </div>

  <div class="chat-container">
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
    <input type="file" id="imageUpload" accept="image/*" multiple />
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const imageUpload = document.getElementById('imageUpload');
    let conversation = [];
    let hasUploaded = false;

    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = marked.parse(text);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      conversation.push({ role: 'user', content: text });
      input.value = '';

      if (!hasUploaded) {
        addMessage("📸 Please upload at least one photo of your home before we continue.");
        return;
      }

      addMessage("🔍 Analyzing your home...");
      const images = [...imageUpload.files].slice(0, 3);
      const imageUrls = await Promise.all(images.map(uploadImage));

      const res = await fetch("https://kaledemaris.app.n8n.cloud/webhook/curb-check-ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          areas: extractFromConversation("parts of your home"),
          zip: extractFromConversation("zip"),
          sqft: extractFromConversation("square feet"),
          imageUrls
        })
      });

      const data = await res.json();
      const report = typeof data === 'string' ? data : data.report || JSON.stringify(data, null, 2);
      addMessage("✅ Here's your report:");
      addMessage(report);
    }

    function extractFromConversation(key) {
      const msg = conversation.find(c => c.content.toLowerCase().includes(key));
      return msg ? msg.content.split(" ").pop().replace(/[^a-zA-Z0-9]/g, '') : '';
    }

    imageUpload.addEventListener("change", () => {
      if (imageUpload.files.length > 0) {
        hasUploaded = true;
        addMessage("📷 Image(s) uploaded.");
      }
    });

    function uploadImage(file) {
      // Simulate upload
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }

    // Inject intro message
    window.onload = () => {
      addMessage("👋 Hi! I'm your Curb Appeal Assistant. Ready to get started?");
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
