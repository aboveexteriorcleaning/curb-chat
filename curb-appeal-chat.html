<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curb Appeal Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      padding: 24px;
    }
    .message {
      margin: 12px 0;
      padding: 14px;
      border-radius: 10px;
      line-height: 1.6;
    }
    .user {
      background: #d4ebff;
      text-align: right;
    }
    .bot {
      background: #efefef;
    }
    .flex-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    input, textarea, button {
      font-family: 'Outfit', sans-serif;
      font-size: 15px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 100px;
    }
    button {
      padding: 10px 16px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #1976d2;
    }
    img.preview {
      max-width: 100%;
      border-radius: 6px;
      margin: 8px 0;
    }
    .report-container {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .copy-btn {
      background: #4caf50;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="message bot">ðŸ‘‹ Hi! I'm your Curb Appeal Assistant. Let's get started. What's your ZIP code?</div>
    <div class="flex-row">
      <input id="zip" placeholder="ZIP code" />
      <button onclick="handleZip()">Next</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    let userData = {
      zip: "",
      sqft: "",
      areas: [],
      imageUrls: []
    };

    function addMessage(sender, html) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = html;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleZip() {
      const zip = document.getElementById("zip").value;
      if (!zip) return;
      userData.zip = zip;
      addMessage("user", zip);
      addMessage("bot", "Thanks! Roughly how many square feet is your home?");
      const div = document.createElement("div");
      div.className = "flex-row";
      div.innerHTML = `<input id="sqft" placeholder="e.g. 1800" />
                       <button onclick="handleSqft()">Next</button>`;
      chat.appendChild(div);
    }

    function handleSqft() {
      const sqft = document.getElementById("sqft").value;
      if (!sqft) return;
      userData.sqft = sqft;
      addMessage("user", sqft);
      addMessage("bot", "What parts of your home would you like me to check?");
      const parts = ["Roof", "Siding", "Gutters", "Windows", "Driveway"];
      const wrapper = document.createElement("div");
      wrapper.className = "flex-row";
      parts.forEach(part => {
        const btn = document.createElement("button");
        btn.textContent = part;
        btn.onclick = () => {
          if (!userData.areas.includes(part)) {
            userData.areas.push(part);
            btn.disabled = true;
          }
        };
        wrapper.appendChild(btn);
      });
      chat.appendChild(wrapper);
      const contBtn = document.createElement("button");
      contBtn.textContent = "Done";
      contBtn.onclick = promptUpload;
      chat.appendChild(contBtn);
    }

    function promptUpload() {
      addMessage("bot", "Awesome. Please upload up to 3 photos of your home.");
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.multiple = true;
      input.onchange = () => previewUpload(input.files);
      chat.appendChild(input);
    }

    function previewUpload(files) {
      Array.from(files).slice(0, 3).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "preview";
          chat.appendChild(img);
        };
        reader.readAsDataURL(file);
      });

      const submitBtn = document.createElement("button");
      submitBtn.textContent = "Send for Analysis";
      submitBtn.onclick = () => handleUpload(files);
      chat.appendChild(submitBtn);
    }

    async function handleUpload(files) {
      addMessage("bot", "ðŸ“¸ Uploading your image(s)...");
      const uploads = Array.from(files).slice(0, 3).map(async file => {
        const form = new FormData();
        form.append("file", file);
        form.append("upload_preset", "curbcheck");
        form.append("folder", "curb-images");
        const res = await fetch("https://api.cloudinary.com/v1_1/dunespser/image/upload", {
          method: "POST",
          body: form
        });
        const data = await res.json();
        return data.secure_url;
      });

      userData.imageUrls = await Promise.all(uploads);
      analyzeHome();
    }

    async function analyzeHome() {
      addMessage("bot", "ðŸ” Analyzing your home...");
      const response = await fetch("https://kaledemaris.app.n8n.cloud/webhook/curb-check-ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      });
      const result = await response.json();
      const reply = result.choices?.[0]?.message?.content || result.reply || "Something went wrong.";
      addMessage("bot", "âœ… Here's your report:");
      const wrapper = document.createElement("div");
      wrapper.className = "report-container";
      wrapper.innerHTML = reply;
      chat.appendChild(wrapper);

      const copy = document.createElement("button");
      copy.className = "copy-btn";
      copy.innerHTML = "ðŸ“‹ Copy Report";
      copy.onclick = () => {
        const el = document.createElement("textarea");
        el.value = wrapper.innerText;
        document.body.appendChild(el);
        el.select();
        document.execCommand("copy");
        document.body.removeChild(el);
        copy.textContent = "âœ… Copied!";
        setTimeout(() => copy.textContent = "ðŸ“‹ Copy Report", 2000);
      };
      chat.appendChild(copy);
    }
  </script>
</body>
</html>
